<div class="scalepoll ballot">
  <span class="polldescription">${thing.poll.description}</span>
  <div>
    ${thing.poll.leftlabel}
    %for ii in range(thing.poll.scalesize):
      <input class="pollchoice" type="radio" name="${thing.poll._id36}" value="${ii}"></input>
    %endfor
    ${thing.poll.rightlabel}
  </div>
</div>
