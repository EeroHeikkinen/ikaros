<div class="multiplechoicepoll ballot">
  <span class="polldescription">${thing.poll.description}</span>
  <ul>
    %for ii in range(len(thing.poll.choices)):
      <li class="pollchoice"><input type="radio" name="${thing.poll._id36}" value="${ii}">${thing.poll.choices[ii]}</input></li>
    %endfor
  </ul>
</div>
