<div class="multiplechoicepoll pollresults">
  <table>
    %for ii in range(len(thing.poll.choices)):
      <tr>
        <td>${thing.poll.choices[ii]}</td>
        <td>${thing.poll.num_votes_for(ii)} (${thing.poll.rendered_percentage_for(ii)})</td>
        <td width="300"><div class="pollbar" style="width: ${thing.poll.bar_length(ii, 300)}pt">&nbsp;</div></td>
      </tr>
    %endfor
  </table>
  ${thing.poll.num_votes_string()}
</div>
